<div class="row">
    <div class="col-xs-12" style="margin-bottom: 10px;">

        <button class="btn btn-success">New Recipe</button>

    </div>

    <hr>

<div>
    <div class="col-xs-12">
        <div class="a list-group-item clearfix" *ngFor="let recipe of recipes">

            <div class="pull-left">
<h4 class = "list-group-item-heading">{{recipe.name}}</h4>
<div class="p list-group-item-text">{{recipe.description}}</div>

            </div>
<span class="pull-right">
    <img src="{{recipe.imagePath}}" alt="recipe picture" class="img-responsive" style="max-height: 100px;">
</span>
        </div>
    </div>
    
</div>

</div>
